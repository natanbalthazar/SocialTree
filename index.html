<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Social Tree</title>
  </head>

  <body>
    <div class="profile">
      <header>
        <h1 class="title">The Social</h1>
        <div class="avatar-profile">
          <img src="./public/nate.jpg" alt="profile" />
        </div>
        <a href="http://instagram.com/dev.balth">@dev.balth</a>
      </header>

      <main>
        <div class="links">
          <a href="#" class="link">Link 1</a>
          <a href="#" class="link">Link 2</a>
          <a href="#" class="link">Link 3</a>
          <a href="#" class="link">Link 4</a>
        </div>

        <div class="socialMedia">
          <a
            href="https://github.com/natanbalthazar"
            class="icon-link"
            target="blank"
          >
            <img src="public/github.svg" alt="github icon" />
          </a>

          <a
            href="https://www.instagram.com/dev.balth/"
            class="icon-link"
            target="blank"
          >
            <img src="public/instagram.svg" alt="icon instagram" />
          </a>

          <a
            href="https://www.linkedin.com/in/natanbalthazar/"
            class="icon-link"
            target="blank"
          >
            <img src="public/linkedin.svg" alt="icon linkedin" />
          </a>

          <a
            href="https://twitter.com/natanbalthazar"
            class="icon-link"
            target="blank"
          >
            <img src="public/twitter.svg" alt="icon twitter" />
          </a>
        </div>
      </main>
    </div>
  </body>
</html>
